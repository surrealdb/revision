name: Release

run-name: "Release v${{ inputs.version }}"

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.15.1)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Validate version format
        run: |
          VERSION="${{ inputs.version }}"
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in format X.Y.Z"
            exit 1
          fi

      - name: Check semver compatibility
        uses: obi1kenobi/cargo-semver-checks-action@v2

      - name: Update versions in Cargo.toml files
        run: |
          VERSION="${{ inputs.version }}"
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" derive/Cargo.toml
          sed -i "s/^revision-derive = { version = \".*\"/revision-derive = { version = \"$VERSION\"/" Cargo.toml

      - name: Update Cargo.lock
        run: cargo update -p revision -p revision-derive

      - name: Run tests
        run: cargo test --all-features

      - name: Configure git
        run: |
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

      - name: Commit version changes
        run: |
          git add Cargo.toml derive/Cargo.toml Cargo.lock
          git commit -m "chore(release): bump version to ${{ inputs.version }}"
          git push origin main

      - name: Create and push tag
        run: |
          git tag -a "v${{ inputs.version }}" -m "Release version ${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"

      - name: Publish derive crate
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p revision-derive

      - name: Wait for revision-derive to be available
        run: |
          VERSION="${{ inputs.version }}"
          echo "Waiting for revision-derive $VERSION on crates.io..."
          for i in {1..60}; do
            if cargo search revision-derive --limit 1 | grep -q "revision-derive = \"$VERSION\""; then
              echo "Found revision-derive $VERSION"
              exit 0
            fi
            echo "Retry $i/60..."
            sleep 5
          done
          echo "Timed out waiting for crates.io"
          exit 1

      - name: Publish main crate
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish -p revision

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}
          name: Release v${{ inputs.version }}
          draft: false
          prerelease: false
