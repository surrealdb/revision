name: Prepare release

run-name: "Prepare release v${{ inputs.version }}"

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.10.0)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare:
    name: Prepare release PR
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Validate version format
        run: |
          VERSION="${{ inputs.version }}"
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in format X.Y.Z"
            exit 1
          fi

      - name: Update versions in Cargo.toml files
        run: |
          VERSION="${{ inputs.version }}"
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml

      - name: Check compatibility
        uses: obi1kenobi/cargo-semver-checks-action@v2

      - name: Run tests
        run: cargo test --all-features

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(release): bump version to ${{ inputs.version }}"
          branch: release/v${{ inputs.version }}
          delete-branch: true
          labels: release
          title: "Release v${{ inputs.version }}"
          body: |
            Automated release preparation for version ${{ inputs.version }}

            This PR updates:
            - Version in Cargo.toml files
            - Cargo.lock

            After merging, a tag will be automatically created and the crates will be published to crates.io.

